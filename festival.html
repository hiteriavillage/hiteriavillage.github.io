<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiteria Octave - Track Showcase</title>
    <link rel="stylesheet" href="assets/css/festival.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Background Container -->
    <div id="background-container">
        <div id="animated-background"></div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-header">
            <h2>Octave Settings</h2>
            <button id="close-settings" class="close-btn">&times;</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <h3>Select Tracks</h3>
                <div id="track-selector" class="track-selector">
                    <!-- Track checkboxes will be populated here -->
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Background Style</h3>
                <div class="background-options">
                    <button class="bg-option active" data-bg="festival">Festival</button>
                    <button class="bg-option" data-bg="neon">Neon</button>
                    <button class="bg-option" data-bg="space">Space</button>
                    <button class="bg-option" data-bg="gradient">Gradient</button>
                    <button class="bg-option" data-bg="custom">Custom</button>
                </div>
                
                <div id="custom-bg-controls" class="custom-controls hidden">
                    <label>Background Color 1:</label>
                    <input type="color" id="bg-color1" value="#667eea">
                    <label>Background Color 2:</label>
                    <input type="color" id="bg-color2" value="#764ba2">
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Grid Size</h3>
                <div class="grid-size-controls">
                    <label>Columns: <span id="columns-value">2</span></label>
                    <input type="range" id="columns-slider" min="1" max="4" value="2">
                    <label>Card Size: <span id="card-size-value">400px</span></label>
                    <input type="range" id="card-size-slider" min="300" max="600" value="400">
                    <label>Vertical Position: <span id="vertical-position-value">50%</span></label>
                    <input type="range" id="vertical-position-slider" min="0" max="100" value="50">
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Custom Text</h3>
                <div class="custom-text-controls">
                    <label>Bottom Right Text:</label>
                    <input type="text" id="custom-text-input" placeholder="Enter custom text..." maxlength="50">
                    <label>
                        <input type="checkbox" id="show-custom-text" checked>
                        Show custom text
                    </label>
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Export Resolution</h3>
                <div class="resolution-controls">
                    <label>Width: <span id="export-width-value">1280px</span></label>
                    <input type="range" id="export-width-slider" min="800" max="2000" value="1280" step="40">
                    <label>Height: <span id="export-height-value">1280px</span></label>
                    <input type="range" id="export-height-slider" min="800" max="2000" value="1280" step="40">
                    <div class="preset-buttons">
                        <button class="preset-btn" data-width="1080" data-height="1080">Instagram (1:1)</button>
                        <button class="preset-btn" data-width="1080" data-height="1350">Instagram Story (4:5)</button>
                        <button class="preset-btn" data-width="1920" data-height="1080">YouTube (16:9)</button>
                        <button class="preset-btn" data-width="1200" data-height="630">Facebook (1.91:1)</button>
                    </div>
                </div>
            </div>
            
            <div class="setting-group">
                <h3>Export</h3>
                <div class="export-controls">
                    <button id="generate-gif" class="export-btn">Generate GIF</button>
                    <button id="download-image" class="export-btn">Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Header -->
        <header class="festival-header">
            <div class="logo-section">
                <img src="assets/images/logo.png" alt="Hiteria Logo" class="header-logo">
                <h1 class="festival-title">HITERIA OCTAVE</h1>
            </div>
            <button id="settings-btn" class="settings-btn">⚙️</button>
        </header>

        <!-- Track Grid -->
        <div id="track-grid" class="track-grid">
            <!-- Tracks will be populated here -->
        </div>

        <!-- Custom Text Display -->
        <div id="custom-text-display" class="custom-text-display">
            <!-- Custom text will be displayed here -->
        </div>
    </div>

    <!-- Track Modal -->
    <div id="track-modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script src="assets/js/festival.js"></script>
</body>
</html>
